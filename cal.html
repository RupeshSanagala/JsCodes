<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            margin: auto;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <form action="" class="box">
        <label for="num1">enter first num</label>
        <input type="text" name="num1" id="num1"><br><br>
        <label for="num2">enter second num</label>
        <input type="text" name="num2" id="num2"><br><br>
        <button type="button" onclick="add()">Add</button><br>
        <h2>result: <button type="button" style="height: 20px; width:90px;"></button></h2>
    </form>

    <script>
        function add(num1,num2){
            num1=document.getElementById("num1").value;
            num2=document.getElementById("num2").value;
            return parseInt(num1)+parseInt(num2);
        }
        let res =add(num1,num2)
        document.write(res)
    </script>
</body>
</html>
