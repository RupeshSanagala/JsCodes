<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="pass">Enter your password:</label>
            <input type="password" value="password" id="pass">
        </div>
        <div>
            <label for="ucontact">Enter your contact:</label>
            <input type="tel" name="contact" id="ucontact" pattern="^[0-9]{9,12}$" placeholder="Enter your contact" required>

        </div>
        <div>
            <label for="">Select your gender</label>
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="Female" checked>FeMale
            <input type="radio" name="gender" value="trans" checked>Trans
        </div>
        <div>n
            <label for="">Select your Qualification</label>
            <input type="checkbox" name="Qualification" value="PG">PG
            <input type="checkbox" name="Qualification" value="UG">UG
            <input type="checkbox" name="Qualification" value="XII">XII
            <input type="checkbox" name="Qualification" value="X">X
        </div>
        <div>
            <label for="">Select your course</label>
            <select name="courses" id="" required>
                <option value="">Select your course</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value=".net">.net</option>
                <option value="testing">Testing</option>

            </select>
        </div>


    </form>

</body>
</html>
